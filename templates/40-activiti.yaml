---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: activiti-cloud-modeling
  labels:
    app: activiti-cloud-modeling

spec:
  replicas: 1
  selector:
    matchLabels:
      app: activiti-cloud-modeling
  template:
    metadata:
      labels:
        app: activiti-cloud-modeling
    spec:
      containers:
        - name: activiti-cloud-modeling
          image: "activiti/activiti-modeling-app:{{ .Values.versions.activiti }}"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: APP_CONFIG_OAUTH2_HOST
              value: "{{ .Values.rootUri }}/auth/realms/activiti"
            - name: APP_CONFIG_OAUTH2_CLIENTID
              value: "activiti"
            - name: API_URL
              value: "{{ .Values.rootUri }}"
            - name: BASE_PATH
              value: "/modeling"
            - name: APP_CONFIG_BPM_HOST
              value: "{{ .Values.rootUri }}"
            - name: APP_CONFIG_OAUTH2_REDIRECT_SILENT_IFRAME_URI
              value: "/modeling/assets/silent-refresh.html"
            - name: APP_CONFIG_OAUTH2_REDIRECT_LOGIN
              value: "/modeling"
            - name: APP_CONFIG_OAUTH2_REDIRECT_LOGOUT
              value: "/modeling"
            - name: SERVER_PORT
              value: "8080"

---
apiVersion: v1
kind: Service
metadata:
  name: activiti-cloud-modeling
spec:
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  selector:
    app: activiti-cloud-modeling

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: activiti-cloud-modeling-backend
  labels:
    app: activiti-cloud-modeling-backend

spec:
  replicas: 1
  selector:
    matchLabels:
      app: activiti-cloud-modeling-backend
  template:
    metadata:
      labels:
        app: activiti-cloud-modeling-backend
    spec:
      containers:
        - name: activiti-cloud-modeling-backend
          image: "activiti/activiti-cloud-modeling:{{ .Values.versions.activiti }}"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: JAVA_OPTS
              value: "-Xmx1024m -Xms512m -XX:+UnlockExperimentalVMOptions -Dsun.zip.disableMemoryMapping=true -XX:+UseParallelGC -XX:MinHeapFreeRatio=5 -XX:MaxHeapFreeRatio=10 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90"
            - name: SPRING_APPLICATION_NAME
              value: "modeling-service"
            - name: SERVER_PORT
              value: "8080"
            - name: ACT_KEYCLOAK_URL
              value: "{{ .Values.rootUri }}/auth"
            - name: ACT_KEYCLOAK_REALM
              value: "activiti"
            - name: ACT_KEYCLOAK_RESOURCE
              value: "activiti"
            - name: ACTIVITI_CLOUD_MODELING_URL
              value: "{{ .Values.rootUri }}"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/modeling-service"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://activiti-postgres.default.svc.cluster.local:5432/activitidb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "activiti"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "mypassword"
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.PostgreSQLDialect"
            - name: SPRING_JPA_GENERATE_DDL
              value: "true"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"

---
apiVersion: v1
kind: Service
metadata:
  name: activiti-cloud-modeling-backend
spec:
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  selector:
    app: activiti-cloud-modeling-backend

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: processes
  labels:
    app: processes

spec:
  replicas: 1
  selector:
    matchLabels:
      app: processes
  template:
    metadata:
      labels:
        app: processes
    spec:
      imagePullSecrets:
        - name: ecollab-registry
      containers:
        - name: processes
          image: "rg.fr-par.scw.cloud/ecollab/processes:{{ .Values.versions.processes }}"
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: SPRING_JMX_ENABLED
              value: "false"
            - name: SPRING_RABBITMQ_HOST
              value: "rabbitmq.default.svc.cluster.local"
            - name: ACT_KEYCLOAK_REALM
              value: "activiti"
            - name: ACT_KEYCLOAK_URL
              value: "{{ .Values.rootUri }}/auth"
            - name: ACT_KEYCLOAK_CLIENT
              value: "activiti"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: "/processes"
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://activiti-postgres.default.svc.cluster.local:5432/activitidb"
            - name: SPRING_DATASOURCE_USERNAME
              value: "activiti"
            - name: SPRING_DATASOURCE_PASSWORD
              value: "mypassword"
            - name: SPRING_JPA_DATABASE_PLATFORM
              value: "org.hibernate.dialect.PostgreSQLDialect"
            - name: SPRING_JPA_GENERATE_DDL
              value: "true"
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: "update"

---
apiVersion: v1
kind: Service
metadata:
  name: processes
spec:
  ports:
    - protocol: TCP
      name: http
      port: 8080
      targetPort: 8080
  selector:
    app: processes
