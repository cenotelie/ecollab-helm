kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: elasticsearch
  labels:
    app: elasticsearch

spec:
  replicas: 
  selector:
    matchLabels:
      app: elasticsearch
  template:
    metadata:
      labels:
        app: elasticsearch
    spec:
      volumes:
        - name: esdata
          hostPath:
            path: /data/esdata
      containers:
        - name: elasticsearch
          image: elasticsearch:7.17.4
          ports:
            - name: es1
              containerPort: 9200
            - name: es2
              containerPort: 9300
          env:
            - name: discovery.type
              value: "single-node"
          volumeMounts:
            - mountPath: "/usr/share/elasticsearch/data"
              name: esdata
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch
spec:
  ports:
    - protocol: TCP
      name: es1
      port: 9200
      targetPort: 9200
    - protocol: TCP
      name: es2
      port: 9300
      targetPort: 9300
  selector:
    app: elasticsearch

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: default
  name: kibana
  labels:
    app: kibana

spec:
  replicas: 
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        app: kibana
    spec:
      containers:
        - name: kibana
          image: kibana:7.17.4
          ports:
            - name: kibana
              containerPort: 5601
          env:
            - name: SERVER_NAME
              value: "kibana"
            - name: SERVER_BASEPATH
              value: "/analytics"
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch.default.svc.cluster.local:9200

---
apiVersion: v1
kind: Service
metadata:
  name: kibana
spec:
  ports:
    - protocol: TCP
      name: kibana
      port: 5601
      targetPort: 5601
  selector:
    app: kibana
