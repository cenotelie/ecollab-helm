kind: Deployment
apiVersion: apps/v1
metadata:
  name: activiti-postgres
  labels:
    app: activiti-postgres

spec:
  replicas: 1
  selector:
    matchLabels:
      app: activiti-postgres
  template:
    metadata:
      labels:
        app: activiti-postgres
    spec:
      volumes:
        - name: activiti-data
          hostPath:
            path: /data/activiti-pg
      containers:
        - name: activiti-postgres
          image: postgres:alpine
          ports:
            - name: sql
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: "activiti"
            - name: POSTGRES_PASSWORD
              value: "mypassword"
            - name: POSTGRES_DB
              value: "activitidb"
          volumeMounts:
            - mountPath: "/var/lib/postgresql/data"
              name: activiti-data

---
apiVersion: v1
kind: Service
metadata:
  name: activiti-postgres
spec:
  ports:
    - protocol: TCP
      name: sql
      port: 5432
      targetPort: 5432
  selector:
    app: activiti-postgres

